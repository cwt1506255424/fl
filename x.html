<script>


    export default function HttpService(options,data) {
        return new Promise((resolve, reject) => {
            interceptor(options,resolve, reject,data);
        })
    }



    function fn(callback) {
        let t;
        // 获取网络类型
        HWH5.getNetworkType().then(function (data) {
            console.log(data);
            if(data.status == "notReachable"){
                // 无网络
                HWH5.showExceptionTip({ flag: '4', msg: '无网络', dom: document.body });
                t= false;
            }else {
                t = true;
            }
            callback(t);
        }).catch(error => {
            console.log('返回网络状态异常', error);
            HWH5.showExceptionTip({ flag: '6', msg: '当前页面加载失败', dom: document.body });
        });
    }





    import $http from "./globalHttp.service";
    const getLoginUserInfo = function(data){
        return $http({
            method: 'get',
            url: 'https://www.baidu.com',
        }, data)
    };


    fn((t)=> {
        if(t){
            getLoginUserInfo(data).then()

            //     }, data)
            // };
        }

    })



</script>
